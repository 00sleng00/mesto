<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Mesto</title>
</head>

<body class="page">
   <header class="header">
      <img src="./images/header.svg" alt="Логотип Mesto" class="header__logo">
   </header>

   <main class="content">
      <section class="profile">
         <img src="./images/cousteau.jpg" alt="Аватарка" class="profile__avatar">
         <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-job">Исследователь океана</p>
            <button type="button" aria-label="edit" class="profile__info-edit-button"></button>
         </div>
         <button type="button" class="profile__info-add-button"></button>
      </section>

      <section class="card">
         <ul class="card__list"></ul>
      </section>
   </main>

   <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
   </footer>


   <div class="popup popup_type-edit">
      <div class="popup__container">
         <form class="popup__form" name="reprofile" method="get" action="#">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
               <input type="text" name="name" required placeholder="Имя" maxlength="40"
                  class="popup__field popup__field_input_name">
               <input type="text" name="job" required placeholder="О себе" maxlength="100"
                  class="popup__field popup__field_input_job">
            </fieldset>
            <button class="popup__input-save" type="submit">Сохранить</button>
         </form>
         <button class="popup__close" type="button"></button>
      </div>
   </div>


   <div class="popup popup_type_add-card">
      <div class="popup__container">
         <form class="popup__form" name="reprofile" method="get" action="#">
            <h2 class="popup__heading">Новое место</h2>
            <fieldset class="popup__input-container">
               <input type="text" name="name" required placeholder="Название" maxlength="40"
                  class="popup__field popup__field_card_name">
               <input type="link" name="job" required placeholder="Ссылка на картинку" maxlength="100"
                  class="popup__field popup__field_card_link">
            </fieldset>
            <button class="popup__input-save" type="submit">Создать</button>
         </form>
         <button class="popup__close" type="button"></button>
      </div>
   </div>


   <div class="popup popup__photo ">
      <figure class="popup__photo-figure">
         <button type="button" class="popup__close"></button>
         <img class="photo__img" src="" alt="">
         <figcaption class="photo__caption"></figcaption>
      </figure>
   </div>

   
   <template class="card__template">
      <li class="card__list-item">
         <img alt="Картинка" class="card__image" src="">
         <div class="card__block">
            <h2 class="card__text"></h2>
            <button type="button" class="card__delete"></button>
            <button type="button" class="card__like"></button>
         </div>
      </li>
   </template>

   <script src="./script/script.js"></script>

</body>


</html>
