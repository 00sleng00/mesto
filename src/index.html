<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
</head>

<body class="page">
   <header class="header">
      <img src="<%=require('./images/header.svg')%>" alt="Логотип Mesto" class="header__logo">
   </header>

   <main class="content">
      <section class="profile">
         <div class="profile__icon" type="button" aria-label="Сменить_аватар">
         <img src="<%=require('./images/cousteau.jpg')%>" alt="Аватарка" class="profile__avatar">
      </div>
         <div class="profile__info">
            <h1 class="profile__info-name"></h1>
            <p class="profile__info-job"></p>
            <button type="button" aria-label="edit" class="profile__info-edit-button"></button>
         </div>
         <button type="button" class="profile__info-add-button"></button>
      </section>

      <section class="card">
         <ul class="card__list"></ul>
      </section>
   </main>

   <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
   </footer>


   <div class="popup popup_type-edit">
      <div class="popup__container">
         <form class="popup__form" name="reprofile" method="get" action="#" novalidate>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
               <input type="text" name="name" required value placeholder="Имя" minlength="2" maxlength="40"
                  class="popup__field popup__field_input_name" id="name-input">
               <span class="name-input-error popup__input-error"></span>
               <input type="text" name="job" required value placeholder="О себе" minlength="2" maxlength="200"
                  class="popup__field popup__field_input_job" id="job-input">
               <span class="job-input-error popup__input-error"></span>
            </fieldset>
            <button class="popup__input-save" type="submit">Сохранить</button>
         </form>
         <button class="popup__close" type="button"></button>
      </div>
   </div>


   <div class="popup popup_type_add-card">
      <div class="popup__container">
         <form class="popup__form" name="reprofile" method="get" action="#" novalidate>
            <h2 class="popup__heading">Новое место</h2>
            <fieldset class="popup__input-container">
               <input type="text" name="name" required value placeholder="Название" minlength="2" maxlength="30"
                  class="popup__field popup__field_card_name" id="card-name-input">
               <span class="card-name-input-error popup__input-error"></span>
               <input type="url" name="link" required value placeholder="Ссылка на картинку"
                  class="popup__field popup__field_card_link" id="card-url-input">
               <span class="card-url-input-error popup__input-error"></span>
            </fieldset>
            <button class="popup__input-save" type="submit">Создать</button>
         </form>
         <button class="popup__close" type="button"></button>
      </div>
   </div>

   <div class="popup popup_type-avatar">
      <div class="popup__container">
         <form class="popup__form popup__form_avatar" name="reprofile" method="get" action="URL" novalidate>
            <h2 class="popup__heading">Обновить аватар</h2>
            <fieldset class="popup__input-container">
               <input type="url" name="avatar" required value placeholder="Ссылка на картинку"
                  class="popup__field popup__field_avatar_link" id="avatar-input">
               <span class="avatar-input-error popup__input-error"></span>
            </fieldset>
            <button class="popup__input-save" type="submit">Сохранить</button>
         </form>
         <button class="popup__close" type="button"></button>
      </div>
   </div>



   <div class="popup popup_type_delete-confirm">
      <div class="popup__container">
            <h2 class="popup__heading">Вы уверены?</h2>
            <button class="popup__input-save" type="submit">Да</button>
            <button class="popup__close" type="button"></button>
      </div>
   </div>



   <div class="popup popup_type_photo">
      <figure class="popup__photo-figure">
         <button type="button" class="popup__close"></button>
         <img class="popup__photo-img" src="#" alt="#">
         <figcaption class="popup__photo-caption"></figcaption>
      </figure>
   </div>


   <template class="card__template">
      <li class="card__list-item">
         <img class="card__image" src="#" alt="#">
         <div class="card__block">
            <h2 class="card__text"></h2>
            <button type="button" class="card__delete"></button>
            <div class="card__element-container">
               <button type="button" class="card__like"></button>
               <span class="card__like-count"></span>
            </div>
         </div>
      </li>
   </template>

</body>


</html>
